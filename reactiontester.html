<html>
<head>
<title>Reaction Timer</title>
<style type="text/css">

#shape
{
width:200px;
height:200px;
background-color:red;
display:none;
position:relative;
}   

#body{
font-family:sans-serif;
color:pink;

}

#bold{
font-weight:bold;

}

</style>
</head>
    
<body>
<h1>Test your reactions.</h1>


<p>Click on the boxes and circles as quickly as you can.</p>
<p id="bold">Your time:<span id="timeTaken"></span></p>
<div id="shape"></div>
<script type="text/javascript">
//generate random color
function getRandomColor()
{
var letters='0123456789ABCDEF'.split('');
var color="#";
for(var i=0; i<6;i++)
{
color=color+letters[Math.floor(Math.random()*16)];

}
return color;}

var start=new Date().getTime();
function makeShapeAppear()
{
if (Math.random()>0.5)
{

document.getElementById("shape").style.borderRadius="50%";

}
else
{
document.getElementById("shape").style.borderRadius="0%";

}

document.getElementById("shape").style.top=(Math.random()*400)+"px";
document.getElementById("shape").style.left=(Math.random()*400)+"px";
document.getElementById("shape").style.width=((Math.random()*300)+100)+"px";
document.getElementById("shape").style.height=((Math.random()*220)+100)+"px";
document.getElementById("shape").style.backgroundColor=getRandomColor();

document.getElementById("shape").style.display="block";
var start=new Date().getTime();
}
//makes shapes appear after delay
function appearAfterDelay()
{
setTimeout(makeShapeAppear,(Math.random()*2000));
}
appearAfterDelay();
document.getElementById("shape").onclick=function(){
document.getElementById("shape").style.display="none"; 
var end=new Date().getTime();
var timeTaken= (end-start)/1000;
document.getElementById("timeTaken").innerHTML=timeTaken+"s";

appearAfterDelay();
}

</script>
</body>
</html>
